{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-main-servicemonitor
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  endpoints:
  - port: http
    path: /metrics

---
{{- if .Values.canary.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-canary-servicemonitor
  labels:
    app: {{ .Release.Name }}-canary
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-canary
  endpoints:
  - port: http
    path: /metrics
  
{{- end }}
{{- end }}